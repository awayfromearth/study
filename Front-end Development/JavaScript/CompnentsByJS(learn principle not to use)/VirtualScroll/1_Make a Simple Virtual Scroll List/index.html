<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素定高</title>
    <link rel="stylesheet" href="../assets/styles/main.css">
</head>
<body>
    <h3>元素定高</h3>
    <div id="container"></div>

    <p><input type="number" id="num0" min="0" step="1000" /> <button id="btn0">更新列表长度</button></p>
    <p><input type="number" id="num1" min="0" step="10" /> <button id="btn1">更新元素高度</button></p>
    <p><input type="number" id="num2" min="0" step="100" /> <button id="btn2">指定开始位置的元素索引</button></p>
    <p><input type="number" id="num3" min="0" step="100" /> <button id="btn3">修改 container 的高度</button></p>

    <script src="index.js"></script>
</body>
</html>
